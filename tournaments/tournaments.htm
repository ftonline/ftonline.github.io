
<div class="col-sm-4" ng-repeat="tournament in tournaments track by $index">
  <div class="card">
    <h4><b>{{tournament.headLine}}</b></h4>
    <p>{{tournament.content}}</p>
    <a class="btn btn-info" ng-href="{{'#!tournament/' + tournament.id}}">פרטים</a>
  </div>
</div>
